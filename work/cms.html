<!-- Support block -->
<cms:contentcheck ifexists="Support">
    <div class="col-md-12">
        <div id="support">
            <div class="shadow"></div>
            <h2><cms:contentshow element="Support/Title"/></h2>
            <img class='icon' width="100%" align="left" src='https://www.paragon-software.com/sites/paragonsoftware.com/images/icons/icon-suppot_170.png'/>
            <div class="txt"><cms:contentshow element="Support/Text"/></div>
        </div>
    </div>
</cms:contentcheck>

<%if(navEl.getResourceName().indexOf("/medium-large-business/")>-1){%>
<!-- block -->
<cms:contentcheck ifexists="Block">
    <div class="anybox">
        <div class="shadow"></div>
        <h2><cms:contentshow element="Block/Title"/></h2>
        <div class="txt"><cms:contentshow element="Block/Text"/></div>
    </div>
</cms:contentcheck>
<%}%>
